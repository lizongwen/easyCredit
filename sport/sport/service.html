<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>信用sport申请服务</title>
	<link rel="stylesheet" type="text/css" href="../plugins/mui/mui.css" />
	<link rel="stylesheet" type="text/css" href="../plugins/font-awesome/font-awesome.css" />
	<link href="https://cdn.bootcss.com/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../style/style.css" />
	<script src="../js/less.min.js"></script>
</head>

<body class="easy-credit">
	<div class="slider-wrap">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
			</div>
			<!-- 如果需要分页器 -->
			<!-- <div class="swiper-pagination"></div> -->
			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>
	<div class="service-foot">
		<button type="button" class="mui-btn mui-btn-block">提交申请</button>
	</div>
	<script src="https://cdn.bootcss.com/Swiper/4.3.0/js/swiper.min.js"></script>
	<script>
		var mySwiper = new Swiper('.swiper-container', {

			// direction: 'vertical',
			loop: true,

			// 如果需要分页器
			pagination: {
				el: '.swiper-pagination',
			},

			// 如果需要前进后退按钮
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},

			// 如果需要滚动条
			scrollbar: {
				el: '.swiper-scrollbar',
			},
		})        
	</script>
</body>

</html>
