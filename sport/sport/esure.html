<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>申请单确认</title>
	<link rel="stylesheet" type="text/css" href="../plugins/mui/mui.css" />
	<link rel="stylesheet" type="text/css" href="../plugins/font-awesome/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="../plugins/mui/mui.picker.min.css" />
	<link rel="stylesheet" type="text/css" href="../plugins/mui/mui.poppicker.css" />
	<link rel="stylesheet/less" type="text/css" href="../style/style.css" />
	<script src="../js/less.min.js"></script>
</head>

<body class="easy-credit">
	<div class="esure esure-form">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="cell-link mui-navigate-right">
					<label>预约开始时间</label>
					<span class="date" id="beginTime"  data-options='{"type":"minute"}' >2017/08/02 00:09</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="cell-link mui-navigate-right">
					<label>预约开始时间</label>
					<span class="date" id="endTime">2017/08/02 00:09</span>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="cell-link">
					<label>申请人(单位)</label>
					<span class="text">张三</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="cell-link">
					<label>证件号码</label>
					<span class="text">342501********4116</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="cell-link">
					<label>联系电话</label>
					<span class="text">155****1234</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="cell-link">
					<label>申请项目</label>
					<span class="text">羽毛球馆免费使用</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="cell-link">
					<label>申请时间</label>
					<span class="text">2018/07/07 06:00</span>
				</a>
			</li>
		</ul>

	</div>
	<div class="service-foot">
		<button type="button" class="mui-btn mui-btn-block">确认预约</button>
	</div>
	<script src="../plugins/mui/mui.min.js"></script>
	<script src="../plugins/mui/mui.picker.min.js"></script>
	<script src="../plugins/mui/mui.poppicker.js"></script>
	<script>
		mui.init();
		mui("#beginTime")[0].addEventListener('tap', function () {
			// var optionsJson = this.getAttribute('data-options') || '{}';
			// var options = JSON.parse(optionsJson);
			var picker = new mui.DtPicker();
			picker.show(function (rs) {
				mui("#beginTime")[0].innerText = rs.text;
				picker.dispose();
			});
		}, false);
	</script>
</body>

</html>
